{% extends 'curso/layout.html' %}

{% block content %}
    <h2>Editar Docente</h2>
    <form method="post" action="{% url 'cursos:edita_docente' docente.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-edit">Salvar</button>
        <a href="{% url 'cursos:disciplina' docente.disciplinas.first.id %}"><button type="button" class="btn-cancel">Cancelar</button></a>
    </form>
{% endblock %}
