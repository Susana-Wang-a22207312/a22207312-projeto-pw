{% extends 'curso/layout.html' %}

{% block content %}
    <h2>Confirmar Apagar Projeto</h2>
    <p>Tem certeza que deseja apagar o projeto "{{ projeto }}"?</p>
    <form method="post" action="{% url 'curso:apaga_projeto' projeto.id %}">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Sim, Apagar</button>
        <a href="{% url 'curso:disciplina' projeto.disciplina.id %}"><button type="button" class="btn-cancel">Cancelar</button></a>
    </form>
{% endblock %}
