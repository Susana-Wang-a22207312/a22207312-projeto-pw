{% extends 'curso/layout.html' %}

{% block content %}
    <h2>Adicionar Disciplina</h2>
    <form method="post" action="{% url 'cursos:nova_disciplina' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-add">Salvar</button>
        <a href="{% url 'cursos:cursos' %}"><button type="button" class="btn-cancel">Cancelar</button></a>
    </form>
{% endblock %}
