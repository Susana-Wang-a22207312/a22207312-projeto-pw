{% extends 'curso/layout.html' %}

{% block content %}
    <h2>Confirmar Apagar Disciplina</h2>
    <p>Tem certeza que deseja apagar a disciplina "{{ disciplina.nome }}"?</p>
    <form method="post" action="{% url 'cursos:apaga_disciplina' disciplina.id %}">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Sim, Apagar</button>
        <a href="{% url 'cursos:disciplina' disciplina.id %}"><button type="button" class="btn-cancel">Cancelar</button></a>
    </form>
{% endblock %}
