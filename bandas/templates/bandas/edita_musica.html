{% extends 'bandas/layout.html' %}

{% block content %}
    <h3>Edit Song: {{ musica.titulo }}</h3>
    <form action="{% url 'bandas:edita_musica' musica.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'bandas:album' musica.album.titulo %}">
        <button>Back to Album</button>
    </a>
{% endblock %}
