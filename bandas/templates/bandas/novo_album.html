{% extends 'bandas/layout.html' %}

{% block content %}
    <h3>Add New Album for {{ banda.nome }}</h3>

    <form action="{% url 'bandas:novo_album' banda.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Album">
    </form>

    <a href="{% url 'bandas:banda' banda.id %}">
        <button>Cancel</button>
    </a>
{% endblock %}
